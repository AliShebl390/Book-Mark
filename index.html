<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container pt-5">
        <form action="" class="d-flex flex-column">
            <label for="siteName">Site Name</label>
            <input type="text" class="form-control mb-4 mt-1" id="siteName">
            <label for="siteLink">Site URL</label>
            <input type="email" class="form-control mt-1" id="siteLink"> 
            <button type="button" class="btn btn-outline-primary my-4 align-self-center" onclick="addSite()">Submit</button>
            
        </form>
    </div>
    <table class="table table-light text-center table-hover table-borderless" style="line-height: 2.2;">
        <thead>
            <th>Index</th>
            <th>Site Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="myData">
            <!-- the data will be added from JS -->
        </tbody>
    </table>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
