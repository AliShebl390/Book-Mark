<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container pt-5 d-flex flex-column">
        <H1 class="align-self-center mb-5">Bookmarker </H1>
        <div class="bookmark-body py-4 w-100 d-flex flex-column">
            <h2 class="align-self-center mb-5">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <form action="" class="d-flex flex-column">
                <label class="pb-2 fw-semibold" for="siteName"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                <input type="text" class="form-control mb-4 mt-1" id="siteName">
                <label class="pb-2 fw-semibold" for="siteLink"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input type="text" class="form-control mt-1" id="siteLink">
                <a type="button" class="btn btn-submit my-4 align-self-center px-5"
                    onclick="addSite()">Submit</a>

            </form>
        </div>
    </div>
    <table class="table table-responsive text-center table-hover table-borderless" style="line-height: 2.2;">
        <thead>
            <th>Index</th>
            <th>Site Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="myData">
            <!-- the data will be added from JS -->
        </tbody>
    </table>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
